<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
  </head>
  <body>
    <app-employee-add *ngIf="modalService.showEmployeeAdd"></app-employee-add>
    <app-employee-update
      *ngIf="modalService.showEmployeeEdit"
    ></app-employee-update>
    <app-employee-delete
      *ngIf="modalService.showEmployeeDelete"
    ></app-employee-delete>
    <app-project-add *ngIf="modalService.showProjectAdd"></app-project-add>
    <app-project-update
      *ngIf="modalService.showProjectEdit"
    ></app-project-update>
    <app-project-delete
      *ngIf="modalService.showProjectDelete"
    ></app-project-delete>
    <app-project-addemployee
      *ngIf="modalService.showProjectAddEmployee"
    ></app-project-addemployee>
    <app-navbar></app-navbar>

    <router-outlet></router-outlet>
  </body>
</html>
