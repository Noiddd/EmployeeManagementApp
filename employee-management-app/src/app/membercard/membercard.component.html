<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Card</title>
  </head>
  <body>
    <div class="membercard-container">
      <div class="membercard-button">
        <fa-icon
          [icon]="faPen"
          style="font-size: 15px"
          class="fapen"
          (click)="editEmployeeModal()"
        ></fa-icon>
        <fa-icon
          [icon]="faXmark"
          style="font-size: 20px"
          class="faxmark"
          (click)="deleteEmployeeModal()"
        ></fa-icon>
      </div>

      <div class="first-name">{{ employee.firstName }}</div>
      <div class="job-title">{{ employee.jobTitle }}</div>
    </div>
  </body>
</html>
