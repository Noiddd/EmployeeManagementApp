<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Project</title>
  </head>
  <body>
    <button (click)="(addEmployeeToProject)">add employee</button>
    <div class="main-container">
      <div class="date-container">
        <p class="date">Today, {{ todayDate }} {{ todayMonth }}</p>
      </div>

      <div class="search">
        <button type="submit" class="searchButton">
          <fa-icon [icon]="faMagnifyingGlass" style="font-size: 20px"></fa-icon>
        </button>
        <div class="search-bar">
          <input
            class="search-input"
            type="text"
            placeholder="Search for project.."
            #key="ngModel"
            ngModel
            (ngModelChange)="searchProjects(key.value)"
          />
        </div>
      </div>
      <div class="add-team-button-container">
        <button
          class="add-team-button"
          (click)="modalService.showProjectAdd = true"
        >
          Add project
        </button>
      </div>

      <div class="projectcard-list">
        <app-projectcard
          class="projectcard"
          *ngFor="let project of projects"
          [project]="project"
        ></app-projectcard>
      </div>
    </div>
  </body>
</html>
