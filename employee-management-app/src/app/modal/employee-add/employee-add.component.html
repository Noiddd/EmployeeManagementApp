<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Add</title>
  </head>
  <body>
    <div class="overlay" (click)="modalService.showEmployeeAdd = false"></div>

    <div class="modal-conatiner">
      <h2>Add Team Member</h2>
      <div class="x-icon">
        <fa-icon
          id="xicon"
          [icon]="faXmark"
          style="font-size: 20px"
          class="faxmark"
          (click)="modalService.showEmployeeAdd = false"
        ></fa-icon>
      </div>

      <form
        name="registrationForm"
        id="form"
        #addForm="ngForm"
        (ngSubmit)="onAddEmployee(addForm)"
      >
        <div class="input-control">
          <div id="firstName-error"></div>
          <div class="user-box">
            <input
              type="text"
              ngModel
              name="firstName"
              required
              class="inputField firstNameField"
              id="firstNameId"
            />
            <label class="label firstNameLabel">First Name</label>
          </div>
        </div>

        <div class="input-control">
          <div id="lastName-error"></div>
          <div class="user-box">
            <input
              ngModel
              type="text"
              name="lastName"
              required
              class="inputField lastNameField"
              id="lastNameId"
            />
            <label class="label lastNameLabel">Last Name</label>
          </div>
        </div>

        <div class="input-control">
          <div id="email-error"></div>
          <div class="user-box">
            <input
              ngModel
              type="text"
              name="email"
              required
              class="inputField emailField"
              id="emailId"
              email
            />
            <label class="label emailLabel">Email</label>
          </div>
        </div>

        <div class="input-control">
          <div id="jobTitle-error"></div>
          <div class="user-box">
            <input
              ngModel
              type="text"
              name="jobTitle"
              required
              class="inputField jobTitleField"
              id="jobTitleId"
            />
            <label class="label jobTitleLabel">Job Title</label>
          </div>
        </div>

        <div class="input-control">
          <div id="salary-error"></div>
          <div class="user-box">
            <input
              ngModel
              type="text"
              name="salary"
              required
              class="inputField salaryField"
              id="salaryId"
            />
            <label class="label salaryLabel">Salary</label>
          </div>
        </div>

        <button
          class="submit-btn"
          role="button"
          type="submit"
          [disabled]="addForm.invalid"
        >
          Add
        </button>
      </form>
    </div>
  </body>
</html>
